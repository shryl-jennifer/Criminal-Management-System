{% extends "layout.html" %}
{% block body %}
	<div class="regform"><h1>SIGN UP FORM</h1></div>
	<div class="main">
		<form action="/signup" method="POST">
		<div id="name">
			<h2 class="name">Name</h2>
			<input class="firstname" type="text" name="firstname"><br>
			<label class="firstlabel">First name</label>
			<input class="lastname" type="text" name="lastname"><br>
			<label class="lastlabel">Last name</label>
		</div>

		<h2 class="name">Email</h2>
		<input class="email" type="text" name="email">

		<h2 class="name" >Phone</h2>
		<input class="email" type="text" name="phone">
		
		<h2 class="name">Gender</h2>
		<input type="radio" name="gender" value="female">Female
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="others">Others
		
        <h2 class="name">Password</h2>
	    <input class="pass" type="password" name="psw"><br>
	   
	    <button type="submit">Submit</button>
	    </form>
        </div>
    </div>
{% endblock %}
